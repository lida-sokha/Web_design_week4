<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Cards</title>
  <style>
    .container {
      /* TODO: Use flexbox row layout */
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      flex: 1;
    }
    img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      .container {
        /* TODO: stack vertically on small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="">
      <h3>Card 1</h3>
      <button>Click</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="">
      <h3>Card 2</h3>
      <button>Click</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="">
      <h3>Card 3</h3>
      <button>Click</button>
    </div>
  </div>
</body>
</html>
